<form autocomplete="off" class="p-5" [formGroup]="miFormulario" (ngSubmit)="guardar()" >
    <!-- Div del nombre -->
    <div class="mb-3 row" >
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre de la persona"
                  formControlName="nombre"
            />
            <span
                  class="form-text text-danger"
                  *ngIf="campoEsValido('nombre')"
            >Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input
                  class="form-control"
                  placeholder="Agregar favorito"
                  [formControl]="nuevoFavorito"
                  (keyup.Enter)="agregarFavorito()"
                />
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
                  Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos  -->
    <div class="mb-3 row">
      <label for="" class="col-sm-3 col-form-label">Favoritos</label>
      <div class="col-sm-9" formArrayName="favoritos">

        <div  class="input-group mb-1"
              *ngFor="let juego of favoritosArr.controls; let i = index">
          <input
              class="form-control"
              [formControlName]="i"
          />

          <button class="btn btn-outline-danger" type="button"
          (click)="-(-borrar(i))"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-11">
        <button
            type="button"
            (click)="guardar()"
            class="btn btn-primary float-end">
          Guardar
        </button>
      </div>
    </div>
</form>

      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos  -->

    <div class="col-sm-9">

        <button class="btn btn-outline-danger" type="button" (click)="hola()">
          Eliminar
        </button>
      </div> -->

  </div>

  <div class="row">
    <div class="col-sm-11">
      <button type="button" (click)="hola()" class="btn btn-primary float-end">
        Guardar

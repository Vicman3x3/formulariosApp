<h2>Template: Básicos</h2>
<hr>

<div class="row">
  <div class="col">
    <form  (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off" >

      <!-- Campo del producto -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"> Producto</label>
        <div class="col-sm-9">
          <input
              type="text"
              class="form-control"
              placeholder="nombre del producto"
              ngModel
              name="producto"
              required
              minlength="3"
              >
          <span
              class="form-text text-danger"
              *ngIf="nombreValido()"

              >Debe de ser de letras</span>
        </div>
      </div>

      <!-- Campo del precio -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"> Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="precio del producto" ngModel name="precio" min="0" required>
          <span
              class="form-text text-danger"
              *ngIf="precioValido()"

              >El precio debe ser 0 ó Mayor
            </span>

        </div>
      </div>


      <!-- Campo de existencias -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"> Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Existencias del producto" ngModel name="existencias" customMin  [minimo]="0" required>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>CustomDirective</span>
    <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
  </div>
</div>
